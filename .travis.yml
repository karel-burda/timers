stages:
  - example -- analyze, build, memcheck
  - tests -- build, run

jobs:
  include:
    - stage: example -- analyze, build, memcheck
      language: cpp
      compiler:
        - clang
      os:
        - osx
      before_install:
        - brew update
        - brew install valgrind
        - brew tap mgrebenets/scan-build
        - brew install scan-build
      before_script:
        - cppcheck -j 4 -I include ./example
      script:
        - scan-build -v cmake -Bbuild -H. -DEXAMPLE:BOOL=ON -DUNIT-TESTS:BOOL=OFF -DCMAKE_BUILD_TYPE:STRING=Release
        - scan-build -v cmake --build ./build --target example --config Release
      after_script:
        - ls -la ./build/bin
        - valgrind --leak-check=yes ./build/bin/Release/example

    - stage: build and run tests
      language: cpp
      compiler:
        - clang
      os:
        - osx
      env:
        - GTEST_COLOR=1
      script:
        - cmake -Bbuild -H. -DEXAMPLE:BOOL=OFF -DUNIT-TESTS:BOOL=ON -DCMAKE_BUILD_TYPE:STRING=Release
      after_script:
        - cmake --build ./build --target run-all-tests-verbose --config Release
